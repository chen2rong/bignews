<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
  <!-- 引入分页插件的js文件 -->
  <script src="./libs/jquery.twbsPagination.js"></script>
  <!-- 引入http.js  ->接口连接 -->
  <script src="./js/http.js"></script>
  <!-- 引入article_release.js文件 -->
  <script src="./js/comment_list.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>编号</th>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="200">操作</th>
          </tr>
        </thead>
        <tbody>
          <!--  <tr>
            <td>小周</td>
            <td>这是一条测试评论，欢迎光临</td>
            <td>《世界，你好》</td>
            <td>2017-07-04 12:00:00</td>
            <td>已批准</td>
            <td class="text-center">
              <a href="javascript:void(0);;" class="btn btn-warning btn-xs">拒绝</a>
              <a href="javascript:void(0);;" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr> -->
        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination-demo" class="pagination-sm"></ul>
        <p>一条数据都没有...</p>
      </div>

    </div>
  </div>

  <!-- 创建评论列表模板 -->
  <script type="text/template" id="sel_Category">
    {{each data value index}}
      <tr>
        <td>{{index+1}}</td>
        <td>{{value.author}}</>
        <td>{{value.content}}</td>
        <td>{{value.title}}</td>
        <td>{{value.date}}</td>
        {{if value.state=='批准'}}
        <td>已通过</td>
        {{else if value.state=='待审核'}}
        <td>待审核</td>
        {{else}}
        <td>已拒绝</td>
        {{/if}}
        <td class="text-center">
          <a href="javascript:void(0);;" class="btn btn-warning btn-xs btn-pass" data-id="{{value.id}}">通过</a>
          <a href="javascript:void(0);;" class="btn btn-warning btn-xs btn-refuse" data-id="{{value.id}}">拒绝</a>
          <a href="javascript:void(0);;" class="btn btn-danger btn-xs" data-id="{{value.id}}">删除</a>
        </td>
      </tr>
    {{/each}}
  </script>
</body>

</html>
