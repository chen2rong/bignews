<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入工具函数utils.js文件 -->
    <script src="./js/utils.js"></script>
    <!-- 引入http.js文件 -->
    <script src="./js/http.js"></script>
    <!-- 引入jedate相关文件 -->
    <link rel="stylesheet" href="./libs/jedate/test/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/skin/jedate.css">
    <script src="./libs/jedate/src/jedate.js"></script>
    <!-- 引入wangEditor富文本 -->
    <script src="./libs/wangDditor/release/wangEditor.min.js"></script>
    <!-- 引入article_edit.js文件 -->
    <script src="./js/article_edit.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!-- 时间控件 -->
                        <div class="jeitem">
                            <div class="jeinpbox">
                                <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- 富文本 -->
                        <div id="div1">

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 创建文章类别的模板 -->
    <script type="text/template" id="categoryList">
        {{each data value index}}
        <!-- 判断绑定的res对象的categoryId是否与opation的value值一致 -->
        <option value="{{value.id}}" {{if value.id==categoryId}}selected{{/if}}>{{value.name}}</option>
        {{/each}}
    </script>
</body>

</html>
